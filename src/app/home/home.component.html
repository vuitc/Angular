<div class="carousel-container">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleFade" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleFade" data-slide-to="1"></li>
        <li data-target="#carouselExampleFade" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/dt/carousel.jpg"class="d-block w-100" style="max-height: 80vh; object-fit: cover; object-position: center;" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2 style="color: #111; font-weight: 600;">Iphone 14</h2>
            <p style="font-size: larger; color: brown; font-weight: 500;">Đỉnh cao công nghệ mới.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/dt/carousel2.jpg" class="d-block w-100" style="max-height: 80vh; object-fit: cover; object-position: center;" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2 style="color: #111; font-weight: 600;">Oppo Reno 11</h2>
            <p style="font-size: larger; color: brown; font-weight: 500;">Xu hướng tương lai.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/dt/carousel3.jpg" class="d-block w-100" style="max-height: 80vh; object-fit: cover; object-position: center;" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2 style="color: #000; font-weight: 600;">Vivo Y22</h2>
            <p style="font-size: larger; color: brown; font-weight: 500;">Phong cách tai thỏ thời thượng</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- danh mục category -->
  <div class="row mt-5 mb-5">
    <h3 class="session-header text-center col-12">
      <div class="cf-title-12">
        <h3 style="font-family: Arial, Helvetica, sans-serif; font-weight: 600;" class="text-danger">Danh mục chính</h3>
      </div>
    </h3>
    <!--  categoryList:  nhận 3 thuôc tính id, name,img-->
    <div class="col-4 d-flex align-items-center justify-content-center mb-3" *ngFor="let category of categoryList">
      <a [routerLink]="['/shop',category.id]" class="card" style="width: 18rem;">
        <img [src]="category.img" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center ">{{ category.name }}</h5>
        </div>
      </a>
    </div>
    
 
  </div>
  <!--  -->
  <h3 class="text-center mb-3 text-danger" style="font-family: Arial, Helvetica, sans-serif; font-weight: 600;">Sản phẩm mới nhất</h3>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of dynamicSlides">
      <ng-template carouselSlide [id]="'slide_' + slide.id">
        <div class="card" style="min-height: 420px;">
          <a [routerLink]="['/detail',slide.id]">
            <img [src]="slide.imageUrl" [alt]="slide.productName" class="card-img-top">
          </a>
          <div class="card-body">
            <h5 class="card-title" style="max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{slide.productName}}</h5>
            <h6 class="card-text">{{slide.productCode}}</h6>
            <p class="card-text">
              <app-star [Rating]="slide.starRating" [nameRating]="slide.productName" (outRating)="showRating($event)"></app-star>
            </p>
            <p class="card-text">Giá: {{slide.price  |currency:"VND"}}</p>
            <a [routerLink]="['/detail',slide.id]" class="btn btn-primary mr-2">Chi tiết</a>
            <button *ngIf="slide?.id" (click)="Add(slide.id)" class="btn btn-primary">Mua</button>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
<div style="margin-bottom: 30px;"></div>
