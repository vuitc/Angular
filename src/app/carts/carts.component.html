<button
class="btn btn-outline-danger my-2 my-sm-0"
type="submit"
data-toggle="modal"
data-target=".bd-example-modal-xl"
>
Giỏ hàng 
</button>
  <!-- model -->
  <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xl">
      <div class="modal-content">
          <table style="width: 100%" class="text-center table" >
              <tr>
                  <th>HÌNH</th>
                  <th>SẢN PHẨM</th>
                  <th>Đơn giá</th>
                  <th>Số lượng</th>
                  <th>Tiền</th>
                  <th></th>
              </tr>
              <!-- hiển thị giỏ hàng -->
              <tr *ngFor="let item of cartList; let i=index">
                  <td>
                      <img src=".{{item.ImageUrl}}" style="height: 100px; width: 100px" />
                  </td>
                  <td class="align-middle">{{item.Name}}</td>
                  <td class="align-middle">{{item.Price|currency:"VND"}}</td>
                  <td class="align-middle">
                      <button class="btn btn-primary" (click)="Add(i)" >+</button>
                     {{item.Quality}}
                      <button class="btn btn-primary" (click)="Remove(i)">
                          -
                      </button>
                  </td>
                  <td class="align-middle">
                      Tổng tiền: {{ItemSum(i)|currency:"VND"}}
                  </td>
                  <td class="align-middle">
                      <button class="btn btn-danger" (click)="RemoveItem(i)">Remove</button>
                  </td>
              </tr>
              <tr>
                  <th colspan="3">Tổng tiền</th>
                  <th>Đếm sp:{{ItemCount()}}</th>
                  <th>Thành tiền:{{ItemsSum()|currency:"VND"}}</th>
                  <th>
                      <button class="btn btn-danger" (click)="DeleteAll()">
                          Xóa hết
                      </button>
                  </th>
              </tr>
          </table>
          <!-- <ng-template #elseTemplate>
              <div class="btn btn-danger">Mời bạn chọn mua !</div>
          </ng-template> -->
      </div>
  </div>
  </div>
