
<div style="margin-top: 10px;" style="min-height: 75vh;">
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" >&times;</span>
          </button>
        </div>
        <form [formGroup]="formAuth" (ngSubmit)="submit()" #myform="ngForm">
        <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" formControlName="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" [disabled]="formAuth.invalid"  class="btn btn-primary" *ngIf="IsAdd==1" >Save</button>
            <button type="button" class="btn btn-secondary" (click)="IsAdd=1;IsUpdate=0;clearForm()" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <button [routerLink]="['/admin/category']" class="btn btn-link ml-auto">Trang quản lí danh mục</button>
  </div>
  <button type="button" class="btn btn-primary btn-lg"  data-toggle="modal" data-target="#modelId" (click)="clearForm()">
    Thêm
  </button>
  <div class="row mt-3 pl-3 pr-3">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let auth of authList; let i = index">
                <td>{{i}}</td>
                <td> <a class="">{{ auth.email }}</a></td>
                <td>
                    {{auth.role}}
                </td>
                <td>
                    <button class="btn btn-danger" (click)="Delete(auth.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
