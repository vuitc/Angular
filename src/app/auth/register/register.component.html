<div class="col-lg-12 justify-center" style="margin-top: 80px; min-height: 75vh;">
    <h3 class="text-center">Đăng kí</h3>
    <form [formGroup]="form" (ngSubmit)="submit()" #myForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" id="email" class="form-control" placeholder="Email Address" aria-describedby="helpId" />
        <small *ngIf="form.get('email')?.invalid && (form.get('email')?.touched || form.get('email')?.dirty)" id="helpId" class="text-danger">
        Email phải hợp lệ
        </small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" autocomplete="on" class="form-control" placeholder="Password" aria-describedby="helpId" />
        <small *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty)" id="helpId" class="text-danger">
         Password phải hợp lệ
        </small>
      </div>
      <div class="form-group">
        <label for="comfirm_password">Confirm Password</label>
        <input type="password" formControlName="comfirm_password" id="comfirm_password" class="form-control" placeholder="Confirm Password" aria-describedby="helpId" />
        <small *ngIf="form.get('comfirm_password')?.invalid && (form.get('comfirm_password')?.touched || form.get('comfirm_password')?.dirty)" id="helpId" class="text-danger">
          Confirm Password phải hợp lệ
        </small>
      </div>
      <span>Bạn đã có tài khoản.</span><button class="btn btn-link" routerLink="/login">Đăng nhập</button>
      <br>
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
        <ng-container>Đăng kí</ng-container>
      </button>
    </form>
  </div>
