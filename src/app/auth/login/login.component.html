<div class="col-lg-12 justify-center" style="margin-top: 80px; min-height: 75vh;">
    <h3 class="text-center" style="font-weight: 500; color: #111;">Đăng nhập</h3>
    <form (ngSubmit)="submit()" #myForm="ngForm">
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" [(ngModel)]="form.email" name="email" id="email" class="form-control"
                placeholder="Email Address" #email="ngModel" ariadescribedby="helpId" required />
            <small *ngIf="email.invalid && (email.touched || email.dirty)" id="helpId" class="text-danger">Email phải hợp lệ</small>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" [(ngModel)]="form.password" minlength="8" name="pass" id="pass" autoComplete="on"
                class="form-control" placeholder="Password" #pass="ngModel" aria-describedby="helpId" required />
            <small *ngIf="pass.invalid && (pass.touched || pass.dirty)" id="helpId" class="alert">
                <small *ngIf="pass.errors?.['required']" id="helpId" class="text-danger">Password phải hợp lệ</small>
                <small *ngIf="pass.errors?.['minlength']" id="helpId" class="text-danger">Password tối thiểu 8 kí tự</small>
            </small>
        </div>
        <span>Bạn chưa có tài khoản.</span><button class="btn btn-link" routerLink="/register">Đăng kí</button>
        <br>
        <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-primary">
            <ng-container> Đăng nhập </ng-container>
        </button>
    </form>
</div>
